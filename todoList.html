<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div id="todoContainer">
    <div id="form">
        <input type="text" name="" id="writeTask" placeholder="Type your hustle here…">
        <button id="addtask">Add</button>
        <button id="delTask" style="background-color: crimson; color: white;">Delete</button>
    </div>
    <p class="subText">
        A simple space to jot down everything you need to get done — tasks, reminders, or random "don’t forget!" moments. Just type it, hit add, and check things off as you go. It's like your brain... but organized.
    </p>
    <br>
    <div id="taskContainer">
        <ul>
        </ul>
    </div>
    <script src="JS/todoList.js"></script>
</div>
</body>
</html>
