<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<div id="timer_container">
    <div id="showTime" class="text">25:00 </div>
    <div id="btn_container">
        <button style="background-color: greenyellow;" id="startBtn">Start</button>
        <button style="background-color: orange;" id="stopBtn">Stop</button>
        <button style="background-color: crimson;" id="resetBtn">Reset</button>
    </div>
</div>
<script src="../JS/pomodoro.js"></script>
</body>
</html>
